<!DOCTYPE html>
<html>
<head>
   <title>Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

 <header>
  <div class="banner">
   <p>Free shipping on your first order </p>
 </div>  
 <h1>Checkout</h1>
 <nav>
  <div class="nav-bar">
    <a href="women.html">Women</a>
    <a href="men.html">Men</a>
    <a href="">Accessories</a>
    <a href="">Event</a>
    <a href="about.html">About</a>
    <a href="signin.html">Login</a>

  </div>
</nav>
</header>

<main>

<div class="checkout-body">
  <!-- <form action="" method="post"> -->

    <div class="main-left">
      <h2>Delivery Address</h2>

      <div>
        <span><label for="full-name"><i class="fa fa-user-circle-o"></i>Full Name</label>
          <input type="text" id="full-name" placeholder="Firstname, Lastname"></span>
        </div>

        <div>
          <span><label for="phone-num"><i class="fa fa-phone"></i>Phone Number</label>
            <input type="text" id="phone-num" placeholder="604-XXX-XXX"></span>
          </div>


          <div>
            <span><label for="address"><i class="fa fa-home"></i>Address</label>
              <input type="text" id="address" placeholder="8888 University Dr."></span>
            </div>

            <div>
              <span><label for="address-city"><i class="fa fa-map-marker"></i>City</label>
                <input type="text" id="address-city" placeholder="Vancouver"></span>
              </div>

              <div>
                <span><label for="address-zip"><i class="fa fa-map-pin"></i>Zip Code</label>
                  <input type="text" id="address-zip" placeholder="V5A 1S6"></span>
                </div>

                <div>
                  <span><label for="address-state"><i class="fa fa-university"></i>State</label>
                    <input type="text" id="address-state" placeholder="British Columbia"></span>
                  </div>

                  <div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                  </div>

                </div>
                <div class="main-right">
                  <h2>Payment Method</h2>
                  <div class="cards">
                    <img src="images/visa.png" alt="visa">
                    <img src="images/mastercard.png" alt="mastercard">
                    <!-- <img src="images/ae.png" alt="debit"> -->
                  </div>

                  <div>
                    <h4>Payment Amount:</h4>
                    <p>$360.00</p>
                  </div>

                  <div>
                    <label for="name-card">Name On Card</label>
                    <input type="text" id="name-card" placeholder="John,Smith">
                  </div>

                  <div>
                    <label for="card-num">Card Number</label>
                    <input type="text" id="card-num" placeholder="1234-1234-1234-1234">
                  </div>

                  <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                  </div>

                  <div>
                   <button class="button"><span><i class="fa fa-lock"></i> Pay Now</span></button>
                 </div>



               </div>
            <!--  </form> -->
           </div>
         </main>

         </body>
         </html>
